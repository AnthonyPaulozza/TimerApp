<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="timer">
    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Timer</h1>
      </ion-header-bar>
      <ion-content>
          <div ng-controller="stopwatchController as vm">
            {{vm.ticks | formatTimer}}
            <button ng-click="vm.startStop()">{{vm.running ? 'Stop' : 'Start'}}</button>
            <button ng-click="vm.reset()">Reset</button>
          </div>
          <div ng-controller="timerController as vm">
              {{(vm.limit - vm.ticks) | formatTimer}}
              <button ng-click="vm.startStop()">{{vm.running ? 'Stop' : 'Start'}}</button>
              <button ng-click="vm.reset()">Reset</button>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
